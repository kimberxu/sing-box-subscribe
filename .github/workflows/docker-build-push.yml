name: Docker Build and Push

on:
  workflow_dispatch: # 仅允许手动触发
    inputs:
      skip_cache:
        description: 'Skip Docker build cache?'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # 从 Repository Secrets 读取
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # 需要先在仓库设置中添加

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            kimber8932/sing-box-subscribe:latest
            kimber8932/sing-box-subscribe:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ inputs.skip_cache }} # 可选缓存控制
